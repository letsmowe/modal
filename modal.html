<!DOCTYPE html>
<html lang="pt-BR">
<meta charset="UTF-8">
<title>Modal</title>
<meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
<script src="dist/js/villa.min.js"></script>
<link rel="stylesheet" href="dist/css/villa.min.css"/>
<!--[if lt IE 9]>
<link rel="stylesheet" type="text/css" href="dist/css/material-colors.css"/>
<link rel="stylesheet" type="text/css" href="dist/css/villa-cross.min.css"/>
<script src="dist/js/html5shiv.js"></script>
<script src="dist/js/html5shiv-printshiv.js"></script>

<![endif]-->

<link rel="stylesheet" type="text/css" href="dist/css/base.css"/>
<script src="dist/js/base.js"></script>

<body>

<button data-toggle="modal" data-target="Dialog-1">Abrir modal 1</button>
<button data-toggle="modal" data-target="Dialog-2">Abrir modal 2</button>

<div id="Dialog-1" class="Modal">
	<div class="Modal-backdrop"></div>
	<div class="Modal-inner">
		<span>Lorem impsum</span>
	</div>
</div>

<div id="Dialog-2" class="Modal">
	<div class="Modal-backdrop"></div>
	<div class="Modal-inner">
		<span>dolor lorem</span>
	</div>
</div>

<script>

	// Click on button with modal specifications
	function modalButtonOnClick(event) {
		try {
			if (event.target.dataset.toggle == 'modal') {
				var modal = Modal.getModalByID(event.target.dataset.target);
				modal.switch();
			}
		} catch (e) { }
	}

	// Attach event click on document element with ie8 fallback
	// Search and listen for elements with modal specifications
	try {
		document.addEventListener('click', modalButtonOnClick);
	} catch (e) {
		document.attachEvent('onclick', modalButtonOnClick);
	}

	// Create modal instance for each modal block found on page
	var modals = document.querySelectorAll('.Modal');
	for (var i = modals.length; i--;) {
		modals[i].modal = new Modal(modals[i]);
	}

</script>

</body>

</html>
